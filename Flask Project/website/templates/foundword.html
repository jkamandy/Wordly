<!DOCTYPE html>
<html>
 	<head>
	    <meta charset="utf-8" />
	    <meta name="viewport" content="width=device-width, initial-scale=1" />
		

	    <link
	      rel="stylesheet"
	      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	      crossorigin="anonymous"
	    />
	    <link
	      rel="stylesheet"
	      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
	      crossorigin="anonymous"
	    />
		<link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
		<title>{% block title %}Home{% endblock %}</title>
	</head>
	
		

	<body>
		<input class="c-checkbox" type="checkbox" id="checkbox" >
		<div class="c-formContainer">
		  <form class="c-form" action="http://localhost:5000/login" method="POST">
		    <label class="c-form__toggle" data-title = {{word[0] if word != [] else "None"}}></label>
			<label class="c-form__word22" data-title = {{ word[1] }}></label>
			<label class="c-form__word33" data-title = {{ word[2] }}></label>
			<label class="word4" data-title = {{ word[3] }}></label>
			<label class="word5" data-title = {{ word[4] }}></label>
			
		  </form>
		<form action="http://127.0.0.1:5000/">
			<button class="new_button" type="submit">Back</button>
		</form>
		</div>
		
		
		
		<div class="container">{% block content %} {% endblock %}</div>
	    <script
	      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	      crossorigin="anonymous"
	    ></script>
	    <script
	      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
	      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	      crossorigin="anonymous"
	    ></script>
	    <script
	      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
	      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	      crossorigin="anonymous"
	    ></script>
